{% extends 'base.html' %}

{% block content %}
  <h2>Create a New Blog Post</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Render each form field as a paragraph -->
    
    <button type="submit">Create Post</button>
  </form>
  
{% endblock %}
