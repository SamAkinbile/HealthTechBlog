{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'post_detail' post.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
